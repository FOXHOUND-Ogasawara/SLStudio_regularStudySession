<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>食材リスト</title>
</head>

<body>
    <h1>食材リスト</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>食材名</th>
                <th>カテゴリ</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.id}">ID</td>
                <td th:text="${food.name}">食材名</td>
                <td th:text="${food.category}">カテゴリ</td>
                <td th:text="${food.name}">在庫数</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/foods/add}">新しい食材を追加</a>
</body>

</html>
