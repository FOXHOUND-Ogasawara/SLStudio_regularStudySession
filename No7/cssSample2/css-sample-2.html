<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="sample-2.css">
</head>
<!-- 以下省略 -->

<body>
    <div class="parent">
        <p>子孫セレクタと子セレクタのテスト</p>
        <div>
            <p>これも子孫セレクタの対象</p>
        </div>
    </div>

    <h2>隣接兄弟セレクタと一般兄弟セレクタのテスト</h2>
    <p>このp要素はh2の直後に来るので隣接兄弟セレクタの対象になります。</p>
    <div>このdivの後ろのp要素は一般兄弟セレクタの対象になります。</div>
    <p>このp要素は一般兄弟セレクタの対象です。</p>
</body>

</html>
