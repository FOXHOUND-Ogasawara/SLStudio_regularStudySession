<!DOCTYPE html><!-- <!DOCTYPE>=HTML文書の宣言 -->
<html lang="ja">

<head><!-- <head>=HTMLファイルの情報を記載 -->
    <meta charset="UTF-8">
    <title>サンプルページ</title>
</head>

<body>
    <form action="/path/to/submitServlet" method="post">
        <label for="name">名前：</label>
        <input type="text" id="name" name="user_name"><br>

        <label for="email">メール：</label>
        <input type="email" id="email" name="user_email"><br>

        <label for="age">年齢：</label>
        <input type="number" id="age" name="user_age" min="0"><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男性</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女性</label><br>

        <input type="submit" value="送信">
    </form>
</body>

</html>
