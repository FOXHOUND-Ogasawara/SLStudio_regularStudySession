<!DOCTYPE html><!-- <!DOCTYPE>=HTML文書の宣言 -->
<html lang="ja">

<head><!-- <head>=HTMLファイルの情報を記載 -->
    <meta charset="UTF-8">
    <title>テーブルを実装してみよう</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>太郎</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>花子</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
